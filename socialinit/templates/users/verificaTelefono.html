{% extends "base.html" %}

{% block entrada %}
<h1>Fue enviado un mensaje a tu teléfono</h1>

<form method="post" action="{% url 'verificartlf' user_id=user.id %}">
    {% csrf_token %}

    <p>Ingresa el código:</p>
    <input type="text" id="mensaje" name="mensaje" required>

    <button type="submit" class="btn">Enviar</button>
</form>
{% endblock entrada %}
